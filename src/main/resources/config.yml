# VeinMiner Configuration File
# Plugin version: 1.0.7

# Maximum number of blocks to mine in a single vein
# Must be a positive integer
max-blocks: 64

# Require player to be sneaking to activate vein mining
sneak-required: true

# World restrictions
disabled-worlds:
  - "example_world"
  # Add world names where vein mining should be disabled

# Tool durability settings
tool-durability:
  # Apply durability damage to tools when vein mining
  enabled: true
  # Durability multiplier (1.0 = normal, 0.5 = half damage, 2.0 = double damage)
  # Higher values make tools break faster during vein mining
  multiplier: 1.0

# Auto-pickup settings
auto-pickup:
  # Automatically add mined items to player inventory
  enabled: true
  # What to do when inventory is full: "drop" or "delete"
  full-inventory-action: "drop"

# Console logging settings
logging:
  # Enable verbose console logging
  enabled: true
  # Log when vein mining is activated
  log-vein-mining: true
  # Log configuration loading details
  log-config-loading: true

# Visual and sound effectsI
effects:
  # Show particle effects on mined blocks
  particles: true
  # Play sound when vein mining
  sounds: true

# Statistics tracking
statistics:
  # Track player vein mining stats
  enabled: true
  # Save stats to file
  save-to-file: true
  # Milestone rewards system
  milestones:
    # Enable milestone rewards
    enabled: true
    # Milestone thresholds (blocks mined)
    thresholds:
      - 100
      - 500
      - 1000
      - 5000
      - 10000
    # Rewards for each milestone (commands executed as console)
    # Use {player} placeholder for player name
    rewards:
      "100":
        - "give {player} diamond 1"
        - "tell {player} You've earned a diamond for mining 100 blocks!"
      "500":
        - "give {player} diamond 5"
        - "tell {player} You've earned 5 diamonds for mining 500 blocks!"
      "1000":
        - "give {player} diamond 10"
        - "give {player} emerald 5"
        - "tell {player} You've earned diamonds and emeralds for mining 1000 blocks!"
      "5000":
        - "give {player} diamond_block 5"
        - "tell {player} You've earned diamond blocks for mining 5000 blocks!"
      "10000":
        - "give {player} diamond_block 10"
        - "give {player} emerald_block 5"
        - "tell {player} You've earned rare blocks for mining 10000 blocks!"

# Update checker
update-checker:
  # Check for updates on startup
  enabled: true
  # GitHub repository (owner/repo) Leave as it is for default
  repository: "EuphoriaDevelopmentOrg/VeinMiner-PowerNukkitX"

# Block categories that can be vein mined
# Set to false to disable vein mining for that entire category
enabled-blocks:
  ores: true    # All ore blocks (coal, iron, diamond, etc.)
  logs: true    # All log and stem blocks
  leaves: true  # All leaf blocks

# Fine-grained control: Disable specific block types
# These override the category settings above
# Set individual blocks to false to disable them
# Note: Block names correspond to PowerNukkitX internal names
blocks:
  # Ores
  COAL_ORE: true
  IRON_ORE: true
  GOLD_ORE: true
  DIAMOND_ORE: true
  EMERALD_ORE: true
  LAPIS_ORE: true
  REDSTONE_ORE: true
  QUARTZ_ORE: true
  COPPER_ORE: true
  NETHER_GOLD_ORE: true
  ANCIENT_DEBRIS: true  # Netherite ancient debris
  AMETHYST_CLUSTER: true  # Amethyst clusters
  
  # Deepslate variants
  DEEPSLATE_COAL_ORE: true
  DEEPSLATE_IRON_ORE: true
  DEEPSLATE_GOLD_ORE: true
  DEEPSLATE_DIAMOND_ORE: true
  DEEPSLATE_EMERALD_ORE: true
  DEEPSLATE_LAPIS_ORE: true
  DEEPSLATE_REDSTONE_ORE: true
  DEEPSLATE_COPPER_ORE: true
  
  # Logs (LOG and LOG2 cover multiple wood types)
  LOG: true          # Oak, Spruce, Birch, Jungle
  LOG2: true         # Acacia, Dark Oak
  WOOD: true         # Alternative log format
  WOOD2: true        # Alternative log format  
  MANGROVE_LOG: true
  CHERRY_LOG: true
  CRIMSON_STEM: true
  WARPED_STEM: true
  
  # Leaves (LEAVES and LEAVES2 cover multiple types)
  LEAVES: true       # Oak, Spruce, Birch, Jungle
  LEAVES2: true      # Acacia, Dark Oak
  MANGROVE_LEAVES: true
  CHERRY_LEAVES: true

# Messages
messages:
  # Message shown when vein mining is activated (use {count} for block count)
  # Set to empty string to disable
  vein-mined: "&6Vein Mining: &f{count} blocks"
  
  # Message when tool breaks
  tool-broken: "&cYour tool has broken!"
  
  # Message when inventory is full (use {count} for deleted items)
  inventory-full: "&eInventory full! {count} items were {action}."
  
  # Messages for commands
  reload-success: "&aVeinMiner configuration reloaded!"
  stats-header: "&6&l=== VeinMiner Statistics ==="
  stats-line: "&e{stat}: &f{value}"
  toggle-enabled: "&aVeinMiner enabled!"
  toggle-disabled: "&cVeinMiner disabled!"
